<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-LA</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }


        #clock {
            font-size: 2em;
            margin-bottom: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #date {
            font-size: 1.5em;
            position: absolute;
            top: 60px;
            right: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #questionPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(15, 15, 15);
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="clock"></div>
    <div id="date"></div>

    <script>
        function updateClockAndDate() {
            const now = new Date();

            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById('clock').textContent = timeString;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('el-GR', options);
            document.getElementById('date').textContent = dateString;
        }

        updateClockAndDate();

        setInterval(updateClockAndDate, 1000);
    </script>

    <main>
        <div id="questionPanel" class="translation-form">
            <label for="textToTranslate">Enter Text to Translate:</label>
            <input type="text" id="textToTranslate" placeholder="Type your text here...">

            <br>

            <label for="sourceLanguage">Source Language:</label>
            <select id="sourceLanguage">
                <!-- language choices -->
                <option value="el">Greek</option>
                <option value="zh">Chinese</option>
            </select>

            <br>

            <label for="targetLanguage">Target Language:</label>
            <select id="targetLanguage">
                <!-- language choices -->
                <option value="el">Greek</option>
                <option value="zh">Chinese</option>
            </select>
            <button onclick="translateText()"><i class="fas fa-language"></i> Translate</button>
        </div>

        <div class="translations">
            <h2>Translations:</h2>
            <ul id="translationsList"></ul>
        </div>
    </main>

    <form onsubmit="translateText(); return false;"></form>

        <script>

        function translateText() {
            const textToTranslate = document.getElementById('textToTranslate').value;
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: textToTranslate, source: sourceLanguage, target: targetLanguage }),
            })
                .then(response => response.json())
                .then(data => {

                    if (data.error) {
                        document.getElementById('errorMessage').textContent = data.error;
                    } else {
                        console.log('Translated Text:', data.translated_text);
                        const translationsList = document.getElementById('translationsList');
                        const newTranslation = document.createElement('li');
                        newTranslation.textContent = `${textToTranslate} (${data.translated_text})`;
                        translationsList.appendChild(newTranslation);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
